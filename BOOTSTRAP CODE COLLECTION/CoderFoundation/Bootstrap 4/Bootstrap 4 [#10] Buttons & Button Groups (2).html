<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/fontawesome-all.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<style type="text/css">
		</style>
		<title>Button</title>
	</head>
	<body>
		<div class="bg-success text-center m-5 p-3 font-weight-bold text-white"> Button</div>
		<div class="container">
			<!-- button........................ -->
			<button class="btn btn-primary">Button 1</button>
			<button class="btn btn-secondary">Button 1</button>
			<button class="btn btn-success">Button 1</button>
			<button class="btn btn-info">Button 1</button>
			<br><br>
			<!-- button outline......................... -->
			<button class="btn btn-outline-primary">Button</button>
			<button class="btn btn-outline-secondary">Button</button>
			<button class="btn btn-outline-danger">Button</button>
			<button class="btn btn-outline-success">Button</button>
			<br><br><hr>
			<button class="btn btn-success btn-lg">Large button</button>
			<button class="btn btn-success btn-sm">small Button</button>
			<button class="btn btn-success btn-block">button block</button>
			<br><br>
			<button class="btn btn-primary">Regular Button</button>
			<button class="btn btn-primary active">Active Button</button>
			<button class="btn btn-primary disabled">Disable Button</button>
			<!-- btn toggle.......................... -->
			<button type="button" class="btn btn-success btn-toggle" data-toggle="button">Disable Button</button>
			<br><br>
			<!-- Checkbox and radio buttons -->
			<div class="btn-group btn-group-toggle" data-toggle="button">
				<label class="btn btn-secondary ">
					<input type="checkbox" checked autocomplete="off"> Checked
				</label>
			</div>
			<br><br>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary active">
					<input type="radio" name="options" id="option1" autocomplete="off" checked> Active
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="options" id="option2" autocomplete="off"> Radio
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="options" id="option3" autocomplete="off"> Radio
				</label>
			</div>
			
			<!-- Button toolba....................................... -->
			<!-- 	Button toolbar
			Combine sets of button groups into button toolbars for more complex components. Use utility classes as needed to space out groups, buttons, and more. -->
			<br><br>
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group mr-2" role="group" aria-label="First group">
					<button type="button" class="btn btn-secondary">1</button>
					<button type="button" class="btn btn-secondary">2</button>
					<button type="button" class="btn btn-secondary">3</button>
					<button type="button" class="btn btn-secondary">4</button>
				</div>
				<div class="btn-group mr-2" role="group" aria-label="Second group">
					<button type="button" class="btn btn-secondary">5</button>
					<button type="button" class="btn btn-secondary">6</button>
					<button type="button" class="btn btn-secondary">7</button>
				</div>
				<div class="btn-group" role="group" aria-label="Third group">
					<button type="button" class="btn btn-secondary">8</button>
				</div>
			</div>
			
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text" id="btnGroupAddon">@</div>
				</div>
				<input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
			</div> <br> <br>
			<!-- Nesting
			Place a .btn-group within another .btn-group when you want dropdown menus mixed with a series of buttons. -->
			<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
				<button type="button" class="btn btn-secondary">1</button>
				<button type="button" class="btn btn-secondary">2</button>
				<div class="btn-group" role="group">
					<button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Dropdown
					</button>
					<div class="dropdown-menu w-50" aria-labelledby="btnGroupDrop1">
						<a class="dropdown-item" href="#">Dropdown link</a>
						<a class="dropdown-item" href="#">Dropdown link</a>
					</div>
				</div>
			</div>

			<!-- VERTICAL........................... -->

			<div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
				<button type="button" class="btn btn-secondary">1</button>
				<button type="button" class="btn btn-secondary">2</button>
				<div class="btn-group" role="group">
					<button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Dropdown
					</button>
					<div class="dropdown-menu w-50" aria-labelledby="btnGroupDrop1">
						<a class="dropdown-item" href="#">Dropdown link</a>
						<a class="dropdown-item" href="#">Dropdown link</a>
					</div>
				</div>
			</div>







		</div>
	</div>





	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="custom.js"></script>
	<script src="js/modernizr-custom.js"></script>
</body>
</html>
