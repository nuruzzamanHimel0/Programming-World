<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/fontawesome-all.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="style.css">
		<style type="text/css">
		</style>
		<title>Button</title>
	</head>
	<body>
		<div class="bg-success text-center m-5 p-3 font-weight-bold text-white"> FORM AND INPUT</div>
		<div class="container">
			
			<form>
				<dir class="form-group">
					<label>Emaill</label>
					<input type="text" name="" placeholder="email" class="form-control">
					<small class="form-text text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					</small>
				</dir>

				<div class="form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			</form>
	<br> <br>
			<!-- Form controls...................................... -->

			<form>
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Email address</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect1">Example select</label>
			    <select class="form-control" id="exampleFormControlSelect1">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlSelect2">Example multiple select</label>
			    <select multiple class="form-control" id="exampleFormControlSelect2">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Example textarea</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			</form>
			<br> <br>

			<!-- FILE...................................................... -->

			<form>
			  <div class="form-group">
			    <label for="exampleFormControlFile1">Example file input</label>
			    <input type="file" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			</form>
			<br><br>
			<!-- Readonly plain text..................................... -->

			<form>
			  <div class="form-group row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			    </div>
			  </div>
			</form>
			<br>
			<hr>

			<!-- form inline........................... -->

			<form class="form-inline">
			  <div class="form-group mb-2">
			    <label for="staticEmail2" class="sr-only">Email</label>
			    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
			  </div>
			  <div class="form-group mx-sm-3 mb-2">
			    <label for="inputPassword2" class="sr-only">Password</label>
			    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
			</form>
			<br><hr>
			<!-- Checkboxes and radios.................................. -->

			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			  <label class="form-check-label" for="defaultCheck1">
			    Default checkbox
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
			  <label class="form-check-label" for="defaultCheck2">
			    Disabled checkbox
			  </label>
			</div>
			<hr><br>


			<div class="form-check">
			  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
			  <label class="form-check-label" for="exampleRadios1">
			    Default radio
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
			  <label class="form-check-label" for="exampleRadios2">
			    Second default radio
			  </label>
			</div>
			<div class="form-check disabled">
			  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
			  <label class="form-check-label" for="exampleRadios3">
			    Disabled radio
			  </label>
			</div>
<hr><br>

			<!-- INLINE>>>>>>>>>>>>>>>>>>>>>>>> -->
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			  <label class="form-check-label" for="inlineCheckbox1">1</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">2</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
			  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
			</div>
			<hr><br><br>

			<form class="needs-validation" novalidate>
			  <div class="form-row">
			    <div class="col-md-4 mb-3">
			      <label for="validationCustom01">First name</label>
			      <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
			      <div class="valid-feedback">
			        Looks good!
			      </div>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationCustom02">Last name</label>
			      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
			      <div class="valid-feedback">
			        Looks good!
			      </div>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationCustomUsername">Username</label>
			      <div class="input-group">
			        <div class="input-group-prepend">
			          <span class="input-group-text" id="inputGroupPrepend">@</span>
			        </div>
			        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
			        <div class="invalid-feedback">
			          Please choose a username.
			        </div>
			      </div>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationCustom03">City</label>
			      <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
			      <div class="invalid-feedback">
			        Please provide a valid city.
			      </div>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationCustom04">State</label>
			      <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
			      <div class="invalid-feedback">
			        Please provide a valid state.
			      </div>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationCustom05">Zip</label>
			      <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
			      <div class="invalid-feedback">
			        Please provide a valid zip.
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
			      <label class="form-check-label" for="invalidCheck">
			        Agree to terms and conditions
			      </label>
			      <div class="invalid-feedback">
			        You must agree before submitting.
			      </div>
			    </div>
			  </div>
			  <button class="btn btn-primary" type="submit">Submit form</button>
			</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>



		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="custom.js"></script>
	<script src="js/modernizr-custom.js"></script>
</body>
</html>
